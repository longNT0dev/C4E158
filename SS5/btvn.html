<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTVN B4</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body>
    <header>
      <div class="container_header">
        <div class="left_header">
          <img src="./imgs/Logo.png" alt="logo" />
        </div>
        <div class="center_header">
          <ul>
            <li>About us</li>
            <li>
              Our Class
              <span><img src="./imgs/CaretDown.png" alt="" /></span>
            </li>
            <li>Blog</li>
            <li>Contact</li>
          </ul>
        </div>
        <div class="right_header">
          <div class="cart">
            <img src="./imgs/ShoppingBag.png" alt="cart" />
          </div>
          <div class="search">
            <img src="./imgs/search.png" alt="img search" />
            <input type="text" placeholder="Search" />
          </div>
        </div>
      </div>
    </header>
    <div class="container_banner">
      <div class="banner_left">
        <p class="title_banner">Master Digital Skills with Ease!</p>
        <p class="content_banner">
          Unlock Digital Mastery Effortlessly! Explore and enhance your skills
          with our user-friendly platform.
        </p>
        <div class="student_banner">
          <p class="content_student_banner">Total students</p>
          <img src="./imgs/img_total_students.png" alt="" />
        </div>
        <div class="btn_banner">
          <button class="btn_start">Start learning</button>
          <button class="btn_learn">Learn more</button>
        </div>
        <div class="Sponsors">
          <p class="title_Sponsors">Trusted by</p>
          <div class="img_sponsors">
            <img src="./imgs/Google Logotype.png" alt="" />
            <img src="./imgs/Canva Logotype.png" alt="" />
            <img src="./imgs/Amazon Logotype.png" alt="" />
            <img src="./imgs/Sketch Logotype.png" alt="" />
          </div>
        </div>
      </div>
      <div class="banner_center">
        <div class="layer_2_banner_center">
          <div class="title_banner_center">Certified Instructor</div>
          <div class="content_top_banner_center">
            <img src="./imgs/avatar_1.png" alt="" />
            <div class="content_top_banner_center_right">
              <p class="name">Donald Robert</p>
              <p class="position">UI/UX Design</p>
            </div>
          </div>

          <div class="content_top_banner_center">
            <img src="./imgs/avatar_2.png" alt="" />
            <div class="content_top_banner_center_right">
              <p class="name">John White</p>
              <p class="position">Web Development</p>
            </div>
          </div>
        </div>
      </div>
      <div class="banner_right">
        <img src="./imgs/Rectangle 1455.png" alt="" />
      </div>
    </div>
  </body>
</html>
