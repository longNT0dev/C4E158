    <!-- Nhóm thẻ thu thập, nhập dữ liệu -->
    <form action="">
      <input />
      <!-- Hiển thị ô nhập dữ liệu. -->
      <input type="text" placeholder="Email address or phone number" /> <br>
      <!-- Hiển thị ô nhập dữ liệu, định nghĩa là chữ, có dòng chữ mờ 'Email address or phone number' -->

      <input type="radio" name="gender" value="male" /> Male <br>
      <input type="radio" name="gender" value="female" /> Female <br>
      <!-- Hiển thị các nút chọn, định nghĩa là lựa chọn (radio button) cho giới tính, với các tùy chọn 'Male' và 'Female' -->

      <input type="checkbox" name="subscribe" /> Subscribe to newsletter <br>
      <!-- Hiển thị ô chọn, định nghĩa là checkbox để đăng ký nhận bản tin -->

      <input type="number" placeholder="Enter your age" /> <br>
      <!-- Hiển thị ô nhập dữ liệu, định nghĩa là số, có dòng chữ mờ 'Enter your age' -->
 
      <input type="date" /> <br>
      <!-- Hiển thị ô nhập dữ liệu, định nghĩa là ngày tháng -->

      <input type="email" placeholder="Enter your email" /> <br>
      <!-- Hiển thị ô nhập dữ liệu, định nghĩa là email, có dòng chữ mờ 'Enter your email' -->

      <input type="file" /> <br>
      <!-- Hiển thị ô nhập dữ liệu, định nghĩa là tải tệp lên -->

      <input type="range" min="0" max="100" /> <br>
      <!-- Hiển thị thanh trượt, định nghĩa là dải (range) với giá trị từ 0 đến 100 -->

      <input type="color" /> <br>
      <!-- Hiển thị ô chọn màu, định nghĩa là màu sắc -->

      <input type="search" placeholder="Search..." /> <br>
      <!-- Hiển thị ô nhập dữ liệu, định nghĩa là tìm kiếm, có dòng chữ mờ 'Search...' -->
