    <script>
      // Câu 1
      let cart = [];

      // Câu 2
      const tinhBinhPhuong = (number) => {
        return Math.pow(number, 2); // 2 ^ 2, 3 ^ 2
      };

      // Câu 3
      const filterEvenNumber = (numbers) => {
        return numbers.filter((number) => number % 2 == 0);
      };

      // Câu 4
      const findSatisfiedStudent = (studentScores, satisfiedScore) => {
        return studentScores.find((record) => record.score >= satisfiedScore);
      };

      // Câu 6

      // Câu 13
      let arr13 = [1, 2, 3, 4, 5, 6, 8, 10, 12, 14, 16];

      let result = arr13
        .filter((number) => number % 2 == 0)
        .reduce((previousValue, currentValue) => {
          return previousValue * currentValue;
        }, 1);

      console.log(result);
