<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img
          width="220"
          height="220"
          class="round-image"
          src="./images/big-picture.svg"
        />
        <img
          width="106"
          height="106"
          class="round-image small-picture-position"
          src="./images/small-picture.svg"
        />
      </div>
      <div class="bg-black">
        <div class="box-center"></div>
      </div>
    </div>

    <div class="overlay">
      <form>
        <div class="form-data">
          <div class="avatar"></div>

          <div class="content-container">
            <h2>Send feedback!</h2>
            <p style="color: #54595E99;">Leave your feedback here</p>
            <input type="text" placeholder="Type text..." class="feedback" />
            <button class="feedback-btn">Yeah, thanks!</button>
          </div>
        </div>
        <i class="fa-solid fa-circle-xmark close-btn"></i>
      </form>
    </div>
  </body>
</html>
