      // Kiểm tra localStorage có lưu mảng dữ liệu chưa, nếu có thì lấy ra để thao tác, còn nếu chưa thì khởi tạo
      let products;
      if (!localStorage.carts) {
        products = [];
        localStorage.carts = JSON.stringify(products);
      } else {
        products = JSON.parse(localStorage.carts);
      }

      let container = document.getElementById("container");
      const renderProduct = () => {
        container.innerHTML = "";
        for (let i = 0; i < products.length; i++) {
          container.innerHTML += `<div>${products[i]}</div>`;
        }
      };

      renderProduct();

      const showContent = () => {
        let input = document.getElementById("content");

        products.push(input.value);

        // Gán lại giá trị sau khi thay đổi vào localStorage
        localStorage.carts = JSON.stringify(products)

        renderProduct();
      };
